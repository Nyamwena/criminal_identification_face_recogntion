{% extends 'base.html' %}
 {% load static %}
{% load crispy_forms_tags %}
 
{% block content %}
 <div class="col-md-6 grid-margin stretch-card">
     <div class="card">
         <div class="card-body">
             <form method="POST" >
             {% csrf_token %}
            <div class="form-group">
                      <label>Criminal Alias Name </label>
                      <select class="js-example-basic-single" style="width:100%" name="alias_name">
                          {% for criminal_name in criminal_names %}
                        <option value="{{ criminal_name.alias_name }}">{{ criminal_name.alias_name }}</option>
                          {% endfor %}
                      </select>
                    </div>
                 <br>
                 <hr>
                 <div class="form-group">
                     <button class="btn btn-primary btn-block" type="submit"> Submit to create photo dataset</button>
                 </div>
             </form>
         </div>
     </div>
 </div>

{% endblock %}
