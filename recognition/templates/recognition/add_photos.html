{% extends 'base.html' %}
 {% load static %}
{% load crispy_forms_tags %}
 
{% block content %}
 <div class="col-md-6 grid-margin stretch-card">
     <div class="card">
         <div class="card-body">

             <p class="card-description"> Enter Criminal Alias Name </p>

             {{form| crispy}}

                     <button class="btn btn-outline-info" type="submit"> Submit</button>
                 </div>
             </form>
         </div>
     </div>
 </div>

{% endblock %}
